    <h2 class="text-center my-4">Formulaire de Commande</h2>
    <form class="container">
      <div class="row mb-3">
        <label for="inputname" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputname" required />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputprénom" class="col-sm-2 col-form-label">Prénom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputprénom" required />
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Type de livraison</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="gridRadios1"> Magasin </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
            />
            <label class="form-check-label" for="gridRadios2"> Domicile </label>
          </div>
        </div>
      </fieldset>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">
          Cochez quel type de modification à apporter
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Pot d'échappement
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Customisation
            </label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Laissez un commentaire ici"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Commentaires</label>
          </div>
        </div>
      </fieldset>

      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
    <table class="table table-striped">

      <thead>
